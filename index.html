<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./Style/style.css" />
  </head>
  <body>
    <section>
      <div class="calculatorButton" id="gbbb">blank box</div>
      <div class="calculatorGrid">
        <div class="calculatorButton" id="gbac">AC</div>
        <div class="calculatorButton" id="gbps">±</div>
        <div class="calculatorButton" id="gbp">%</div>
        <div class="calculatorButton" id="gbd">÷</div>
        <div class="calculatorButton" id="gb7">7</div>
        <div class="calculatorButton" id="gb8">8</div>
        <div class="calculatorButton" id="gb9">9</div>
        <div class="calculatorButton" id="gbx">x</div>
        <div class="calculatorButton" id="gb4">4</div>
        <div class="calculatorButton" id="gb5">5</div>
        <div class="calculatorButton" id="gb6">6</div>
        <div class="calculatorButton" id="gbm">-</div>
        <div class="calculatorButton" id="gb1">1</div>
        <div class="calculatorButton" id="gb2">2</div>
        <div class="calculatorButton" id="gb3">3</div>
        <div class="calculatorButton" id="gbplus">+</div>
        <div class="calculatorButton" id="gb0">0</div>
        <div class="calculatorButton" id="gbdot">.</div>
        <div class="calculatorButton" id="gbequals">=</div>
      </div>
    </section>
  </body>
  <script src="./app.js"></script>
</html>
